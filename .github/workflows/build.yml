# Matrix: 
#  - DOCKER_DB_VERSION=7.0.6
#  - DOCKER_DB_VERSION=6.2.13
name: "Build and test Maven project"
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Set up JDK 11"
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: "Cache Maven packages"
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: "Build and test"
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent \
          org.jacoco:jacoco-maven-plugin:prepare-agent-integration verify sonar:sonar \
          -Pslow \
          -Dsonar.login="$SONAR_TOKEN" \
          -Dcom.exasol.docker.image=${DOCKER_DB_VERSION} \
          -Djava.util.logging.config.file=src/test/resources/logging.properties