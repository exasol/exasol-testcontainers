name: CI Build

on:
  - push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        docker_db_version: [7.0.19, 7.1.11]
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout the repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 11
      - name: "Cache local Maven repository"
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache SonarQube packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: "Prepare container reuse"
        run: |
          echo 'testcontainers.reuse.enable=true' > "/home/runner/.testcontainers.properties"
      - name: "Run tests and build with Maven"
        run: |
          echo
          echo "--------------------------------------------------------------"
          echo " Running matrix test with dockerdb_version $DOCKER_DB_VERSION "
          echo "--------------------------------------------------------------"
          echo
          echo "Support information archives are written to $SUPPORT_DIR"
          echo
          mkdir -p "$SUPPORT_DIR"
          mvn --batch-mode --update-snapshots clean verify sonar:sonar --file pom.xml \
          -DtrimStackTrace=false -Dsonar.organization=exasol -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login="$SONAR_TOKEN" \
          -Dcom.exasol.dockerdb.image="$DOCKER_DB_VERSION" \
          -Dcom.exasol.containers.support_information_target_dir="$SUPPORT_DIR" \
          -Dcom.exasol.containers.monitored_exit=EXIT_ANY \
          -Pslow
        env:
          DOCKER_DB_VERSION: ${{ matrix.docker_db_version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SUPPORT_DIR: ${{ github.workspace }}/target/support
      - name: Publish support package for ${{ matrix.docker_db_version }}
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: support-db-${{ matrix.docker_db_version }}-run-${{ github.run_id }}
          path: target/support
      - name: Publish Test Report for ${{ matrix.docker_db_version }}
        uses: scacap/action-surefire-report@v1
        if: ${{ always() }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
