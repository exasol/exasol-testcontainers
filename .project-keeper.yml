sources:
  - type: maven
    path: pom.xml
    modules:
      - maven_central
      - integration_tests
build:
  runnerOs: ubuntu-24.04
  freeDiskSpace: true
  exasolDbVersions:
    - "2025.1.3"
    - "8.29.12"
    - "7.1.30"
  workflows:
    - name: ci-build.yml
      stepCustomizations:
        - action: INSERT_AFTER
          job: matrix-build
          stepId: enable-testcontainer-reuse
          content:
            name: Fix "VM Crashed" error by allowing unprivileged user namespaces
            id: fix-vm-crashed
            run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
        # Run quick tests first
        - action: INSERT_AFTER
          job: matrix-build
          stepId: enable-testcontainer-reuse
          content:
            name: Run fast tests
            id: build-quick-verify
            run: |
              mvn --batch-mode clean verify -Pfast -Dcom.exasol.dockerdb.image=${{ matrix.exasol_db_version }}
            env:
              OSSINDEX_USERNAME: ${{ secrets.OSSINDEX_USERNAME }}
              OSSINDEX_API_TOKEN: ${{ secrets.OSSINDEX_API_TOKEN }}
        # Enable slow tests
        - action: REPLACE
          job: matrix-build
          stepId: build-pk-verify
          content:
            name: Run tests and build with Maven
            id: build-pk-verify
            run: |
              mvn --batch-mode verify -Pslow -Dcom.exasol.dockerdb.image=${{ matrix.exasol_db_version }}
            env:
              OSSINDEX_USERNAME: ${{ secrets.OSSINDEX_USERNAME }}
              OSSINDEX_API_TOKEN: ${{ secrets.OSSINDEX_API_TOKEN }}
